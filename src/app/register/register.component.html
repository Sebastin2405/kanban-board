<div class="container-fluid bg-maincolor">
    <div class="row justify-content-center" style="height: 100vh;">
      <div class="d-flex align-items-center justify-content-center col-lg-4 col-md-6 col-sm-12 col-12">
        <form [formGroup]="registerForm" class="login-form">
          <h4>Register</h4>
  
          <mat-form-field appearance="outline" class="w-100 mb-2">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Email">
            <mat-error *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched">
              Email is required
            </mat-error>
            <mat-error *ngIf="registerForm.get('email')?.hasError('email') && registerForm.get('email')?.touched">
              Enter a valid email
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="w-100 mb-2">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Password">
            <mat-error *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched">
              Password is required
            </mat-error>
            <mat-error *ngIf="registerForm.get('password')?.hasError('minlength') && registerForm.get('password')?.touched">
              Password must be at least 6 characters long
            </mat-error>
            <mat-error *ngIf="registerForm.get('password')?.hasError('maxlength') && registerForm.get('password')?.touched">
              Password must be 15 characters
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="w-100 mb-2">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm Password">
            <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required') && registerForm.get('confirmPassword')?.touched">
              Confirm Password is required
            </mat-error>
            <mat-error *ngIf="registerForm.hasError('notSame') && registerForm.get('confirmPassword')?.touched">
              Passwords do not match
            </mat-error>
          </mat-form-field>
  
          <button (click)="onSubmit()" type="button" mat-flat-button class="w-100">Register</button>
  
          <div class="text-center py-3">
            <p>Back to <a [routerLink]="['/login']" routerLinkActive="router-link-active">Login</a></p>
          </div>
        </form>
      </div>
    </div>
</div>
