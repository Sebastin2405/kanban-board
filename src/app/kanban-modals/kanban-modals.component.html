<div class="row mx-0">
  <div class="col-md-12">
    <div class="d-flex justify-content-between align-items-center">
      <h2 mat-dialog-title>{{ task ? 'Edit Task' : 'Add Task'}}</h2>
      <div mat-dialog-close class="close-btn-x"><i class="fa-solid fa-xmark font-icon-style"></i></div>
    </div>
    <form [formGroup]="taskForm">
      <mat-dialog-content class="mat-typography">      
        <mat-form-field appearance="outline" class="w-100 mb-2">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" placeholder="Title">
          <mat-error *ngIf="taskForm.get('title')?.hasError('required') && taskForm.get('title')?.touched">
            Title is required
          </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100 mb-2">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
        <mat-error *ngIf="taskForm.get('description')?.hasError('required') && taskForm.get('description')?.touched">
          Description is required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100 mb-2">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dueDate">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="taskForm.get('dueDate')?.hasError('required') && taskForm.get('dueDate')?.touched">
          Date is required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100 mb-2">
        <mat-label>Priority</mat-label>
        <mat-select formControlName="priority">
          <mat-option value="low">Low</mat-option>
          <mat-option value="medium">Medium</mat-option>
          <mat-option value="high">High</mat-option>
        </mat-select>
        <mat-error *ngIf="taskForm.get('priority')?.hasError('required') && taskForm.get('priority')?.touched">
          Priority is required
        </mat-error>
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onCancel()" mat-dialog-close>Cancel</button>
      <button mat-button type="button" (click)="onSave()" cdkFocusInitial>Save</button>
    </mat-dialog-actions>
  </form>
  </div>
</div>
