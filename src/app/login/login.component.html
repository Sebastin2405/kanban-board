<div class="container-fluid bg-maincolor">
    <div class="row justify-content-center" style="height: 100vh;">
        <div class="d-flex align-items-center justify-content-center col-lg-4 col-md-6 col-sm-12 col-12">
            <form [formGroup]="loginForm" class="login-form">
                <h4>Login</h4>
                <mat-form-field appearance="outline" class="w-100 mb-2">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Email">
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
                        Enter a valid email
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100 mb-2">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" placeholder="Password">
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
                        Password is required
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched">
                        Password must be at least 6 characters long
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('maxlength') && loginForm.get('password')?.touched">
                        Password must be 15 characters
                    </mat-error>
                </mat-form-field>
                <button type="button" (click)="onSubmit()" mat-flat-button class="w-100 pt-2">Login</button>
                <div class="text-center py-3">
                    <p>Don't have an account? <a [routerLink]="['/signup']" routerLinkActive="router-link-active" >Sign Up</a> here</p>
                </div>
            </form>            
        </div>
    </div>
</div>
